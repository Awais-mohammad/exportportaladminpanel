<ion-content>

  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container">
      <p><input #email type="email" placeholder="Email"></p>
      <p><input #password type="password" placeholder="Password"></p>
      <p (click)="login()"> <input type="submit" value="Log in"></p>
    </form>
  </div>

</ion-content>
